{% extends "base.html" %}

{% block title %}{{ record.title }}{% endblock %}

{% block content %}
<h1>{{ record.title }}</h1>

{% if record.content %}
<p>{{ record.content }}</p>
{% endif %}

<!-- Action links -->
<p>
    <a href="{{ url_for('main.edit_record', id=record.id) }}">Edit</a> |
    <form method="POST" action="{{ url_for('main.delete_record', id=record.id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this record?');">
        <button type="submit">Delete</button>
    </form>
</p>

<p><a href="{{ url_for('main.list_records') }}">Back to All Records</a></p>
{% endblock %}
